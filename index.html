<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Some Thoughts-csw.</title>

  <!-- Favicon -->
  <link rel="icon" href="https://icons.iconarchive.com/icons/mkho/christmas/16/Ribbon-Purple-Pattern-icon.png" type="image/png" sizes="16x16">

  <!-- Google Font for Title -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #fff;
      background: linear-gradient(180deg, plum, violet, indigo);
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35); /* dim overlay */
      pointer-events: none;
      z-index: -1;
    }

    /* Cursor using your tigercatccc.png image */
    html, body {
      cursor: url('https://i.ibb.co/4Zh1Xr8y/tigercatccc.png') 16 16, auto;
    }

    h1 {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 3em;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px violet, 0 0 30px indigo;
      margin-top: 0.5em;
    }

    p {
      font-family: "Times New Roman", serif;
      font-size: 1.1em; /* smaller */
      color: #ffffff; /* PURE WHITE */
      margin-top: 40px; /* pushed down a bit */
    }

    .footer-img {
      display: block;
      margin: 40px auto 10px auto;
      max-width: 200px;
      border-radius: 8px;
    }

    footer {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.3em; /* bigger */
      color: rgba(255, 0, 0, 0.85); /* dimmed neon red */
      text-shadow: 0 0 10px #ff0000, 0 0 18px #8b0000;
    }
  </style>
</head>
<body>
  <h1>Just Some Thoughts</h1>
  <p>Main text goes here, smaller Times New Roman.</p>

  <!-- Image above footer -->
  <img class="footer-img" src="https://i.ibb.co/Qjd1ymt9/goodnightlovesss.jpg" alt="goodnightlovesss">

  <footer>Â© 2025</footer>
</body>
</html>
